                        }
                        else if ((i == 8 && j == 1) || (i == 0 && j == 6) || (i == 5 && j == 1)) {
                            value = 8;

                        }
                        else if ((i == 0 && j == 3) || (i == 0 && j == 5)||(i == 2 && j == 5)) {
                            value = 9;

                        }
                        else if ((i == 7 && j == 0) || (i == 0 && j == 3)) {
                            value = 7;
                            // console.log(value);
                        }
                        arr[i][j] = {
                            width: null,
                            height: null,
                            value: value
                        }
                        // console.log(array);
                    }
                }
                // return array;
                arrall.push(arr);

                // 第二层
                var arr = [];
                for (let i = 0; i < x; i++) {
                    arr.push([]);
                    for (let j = 0; j < y; j++) {
                        var value = 5;
                        if ((i == 0 && j == 0)) {
                            value = 1;
                            // console.log(value);
                        }
                        else if (i == 8 && j == 0 || (i == 6 && j == 1)) {
                            value = 2;
                        }
                        else if ((i == 4 && j == 3) || (i == 3 && j == 0)) {
                            value = 3;
                            // console.log(value);
                        }
                        else if ((i == 8 && j == 7) || (i == 2 && j == 8)) {
                            value = 4;
                            // console.log(value);
                        }
                        else if ((i == 7 && j == 8) || (i == 5 && j == 5) || (i == 5 && j == 6) || (i == 2 && j == 7) || (i == 2 && j == 6) || (i == 3 && j == 6) || (i == 3 && j == 5) || (i == 0 && j == 1) || (i == 0 && j == 2) || (i == 1 && j == 2) || (i == 2 && j == 2) || (i == 3 && j == 2) || (i == 3 && j == 1) || (i == 5 && j == 2) || (i == 6 && j == 2) || (i == 0 && j == 1) || (i == 8 && j == 4) || (i == 7 && j == 4) || (i == 6 && j == 4) || (i == 5 && j == 4) || (i == 3 && j == 4) || (i == 2 && j == 4) || (i == 1 && j == 4) || (i == 0 && j == 4) || (i == 6 && j == 0) || (i == 7 && j == 0) || (i == 7 && j == 1) || (i == 7 && j == 2) || (i == 7 && j == 4) || (i == 7 && j == 5) || (i == 7 && j == 7)) {
                            value = 0;
                            // console.log(value);
                        }
                        else if (i == 8 && j == 8) {
                            value = 6;
                            // console.log(value);
                        }
                        else if ((i == 4 && j == 0) || (i == 0 && j == 5)) {
                            value = 7;
                            // console.log(value);
                        }
                        else if ((i == 8 && j == 1) || (i == 0 && j == 6) || (i == 5 && j == 1)) {
                            value = 8;
                            // console.log(value);
                        }
                        else if ((i == 0 && j == 3) || (i == 0 && j == 5)) {
                            value = 9;
                            // console.log(value);
                        }
                        else if ((i == 7 && j == 0) || (i == 0 && j == 3)) {
                            value = 7;
                            // console.log(value);
                        }
                        else if ((i == 0 && j == 8)) {
                            value = 10;
                            // console.log(value);
                        }
                        arr[i][j] = {
                            width: null,
                            height: null,
                            value: value
                        }
                        // console.log(array);
                    }
                }

                arrall.push(arr);
                console.log(arr);

            }

            // 加载地图
            this.BackG = function () {
                // console.log(array)
                console.log(array)
                // this.BackG()="";
                bigbox.innerHTML = "";//清除地图
                // console.log(array.length);
                var smallboxH = parseInt(getComputedStyle(bigbox).height) / array.length + "px";
                for (let i = 0; i < array.length; i++) {
                    smallboxW = parseInt(getComputedStyle(bigbox).width) / array[i].length + "px";
                    for (let j = 0; j < array[i].length; j++) {
                        // 每张小图片的宽高
                        array[i][j].height = smallboxH;
                        array[i][j].width = smallboxW;
                        // console.log(array[i][j].width, array[i][j].height);
                        var img1 = document.createElement("img");
                        img1.className = "img1";
                        if (array[i][j].value == 0) {
                            img1.src = "./imgs/墙.png";
                        }
                        else if (array[i][j].value == 1) {
                            img1.src = "./imgs/人物.png";
                        }
                        else if (array[i][j].value == 2) {
                            img1.src = "./imgs/剑.png";
                        }
                        else if (array[i][j].value == 3) {
                            img1.src = "./imgs/怪3.png";
                        }
                        else if (array[i][j].value == 4) {
                            img1.src = "./imgs/怪7.png";
                        }
                        else if (array[i][j].value == 5) {
                            img1.src = "./imgs/背景.png";
                        }
                        else if (array[i][j].value == 6) {
                            img1.src = "./imgs/楼梯1.png";
                        }
                        else if (array[i][j].value == 7) {
                            img1.src = "./imgs/钥匙1.png";
                        }
                        else if (array[i][j].value == 8) {
                            img1.src = "./imgs/门1.png";
                        }
                        else if (array[i][j].value == 9) {
                            img1.src = "./imgs/药水1.png";
                        }
                        else if (array[i][j].value == 10) {
                            img1.src = "./imgs/楼梯2.png";
                        }
                        img1.style.width = array[i][j].width;
                        img1.style.height = array[i][j].height;
                        bigbox.appendChild(img1);
                    }
                }

            }

            this.getarr = function () {
                return array;
            }

            // 人物的当前位置
            this.peoplePosition = function () {
                for (var i = 0; i < array.length; i++) {
                    for (var j = 0; j < array[i].length; j++) {
                        if (array[i][j].value == 1) {
                            return [i, j];
                        }

                    }
                }
            }
            // 人物位置的改变
            this.personChang = function (decrition, x, y) {
                // console.log(decrition, x, y)
                // console.log(array[x][y])
                if (decrition == 37 && this.judege(x, y - 1) && this.npc(x, y - 1)) {
                    this.change(x, y, x, y - 1)

                }
                if (decrition == 38 && this.judege(x - 1, y) && this.npc(x - 1, y)) {
                    this.change(x, y, x - 1, y)

                }
                if (decrition == 39 && this.judege(x, y + 1) && this.npc(x, y + 1)) {

                    this.change(x, y, x, y + 1)


                }
                if (decrition == 40 && this.judege(x + 1, y) && this.npc(x + 1, y)) {

                    this.change(x, y, x + 1, y);


                }

            }
            // 交换函数
            this.change = function (x, y, nextx, nexty) {
                var temp = array[x][y];
                array[x][y] = array[nextx][nexty];
                array[nextx][nexty] = temp;
                this.BackG();
            }
            //人物的移动
            this.personMove = function () {
                var that = this;
                // console.log(peoplePosition);
                window.onkeydown = function (event) {
                    // var keycode;
                    switch (event.keyCode) {
                        case 37:
                            that.personChang(37, that.peoplePosition()[0], that.peoplePosition()[1])
                            console.log("左");
                            break;
                        case 38:
                            console.log("上");
                            that.personChang(38, that.peoplePosition()[0], that.peoplePosition()[1])
                            break;
                        case 39:
                            console.log("右");
                            that.personChang(39, that.peoplePosition()[0], that.peoplePosition()[1])
                            break;
                        case 40:
                            console.log("下");
                            that.personChang(40, that.peoplePosition()[0], that.peoplePosition()[1])
                            break;
                    }
                }
            }
            // 边界判定
            this.judege = function (nextx, nexty) {
                if (nextx < 0 || nextx > x - 1 || nexty < 0 || nexty > y - 1 || array[nextx][nexty].value == 0) {
                    return false;
                }
                else {
                    return true;
                }
            }

            this.monsterdead = function (nextx, nexty, monster) {
                if (array[nextx][nexty].value == 3 || array[nextx][nexty].value == 4) {
                    if (person.force > monster.life) {
                        array[nextx][nexty].value = 5;
                    }
                    else {
                        alert("你已死亡!!")
                        // 重新加载当前界面
                        window.location.reload();
                    }
                }

            }
            // 遇见npc
            this.npc = function (nextx, nexty) {
                if (array[nextx][nexty].value == 7) {
                    array[nextx][nexty].value = 5;
                    key++;
                    console.log(key);
                    this.oringal();
                }
                else if (array[nextx][nexty].value == 8) {
                    if (key > 0) {
                        array[nextx][nexty].value = 5;
                        key--;
                        this.oringal();
                    }
                    else {
                        alert("钥匙不足请收集钥匙!!!!");
                        return false;
                    }
                }
                // 怪物

                if (array[nextx][nexty].value == 3) {
                    this.monsterdead(nextx, nexty, monster1);
                }
                else if (array[nextx][nexty].value == 4) {
                    this.monsterdead(nextx, nexty, monster2);
                }
                // 药水
                else if (array[nextx][nexty].value == 9) {

                    array[nextx][nexty].value = 5;
                    person.life += 50;
                    this.oringal();
                }
                // 宝剑
                else if (array[nextx][nexty].value == 2) {
                    array[nextx][nexty].value = 5;
                    person.force += 51;
                    console.log(person.force);
                    this.oringal();
                }
                // 通往下一层
                else if (array[nextx][nexty].value == 6) {
                    num++;
                    if (num > arrall.length - 1) {
                        alert("恭喜通关!!!!");

                    }

                    else if (this.getFloor(num)) {
                        //加载地图
                        console.log(666)
                        this.BackG();
                        //控制人物移动
                        this.personMove();
                        return false
                    }
                    else {
                        return false
                    }
                }
                // 回到上一层
                else if (array[nextx][nexty].value == 10) {
                    // console.log(6666);
                    num--;
                    // console.log(num);
                    // console.log(array[num])
                    console.log(this.getFloor(num));
                    if (this.getFloor(num)) {
                        //加载地图
                        console.log(666)
                        this.BackG();
                        //控制人物移动
                        this.personMove();
                        return false
                    }
                    else {
                        return false
                    }
                }

                return true;
            }

            //设置楼层
            this.getFloor = function (num) {
                if (num < 0 || num > arrall.length) {
                    return false;
                }
                else {
                    array = arrall[num];
                    return true;
                }
            }

            // 初始参数的设置
            this.oringal = function () {
                box.innerHTML = `<div>生命值:${person.life}</div><div>攻击力:${person.force}</div>钥匙:${key}</div>`;
            }

            // 内部执行函数
            this.inte = function () {
                this.oringal();
                this.SetMap();//加载二维数组
                if (this.getFloor(num)) {
                    this.BackG();//加载地图
                    this.personMove();//人物移动
                }
                else {
                    return false;
                }
            }
        }

        var myComputedSize = new ComputedSize(0, 9, 9);//num为层数
        myComputedSize.inte();
